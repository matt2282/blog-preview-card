<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      body {
        height: 100vh;
        padding: 0px;
        margin: 0px;
        background-color: hsl(47, 88%, 63%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        margin: 0px;
        display: flex;
        flex-direction: column;
        justify-content: baseline;;
        background-color: hsl(0, 0%, 100%);
        border-radius: 1.5rem;
        width: 280px;
        height: fit-content;
        border: black solid 1px;
        padding: 1.5rem;
      }
      .container h1{
        margin-top: 10px;
        font-size: 16px;
      }
      .container h2{
        margin: 0px;
      }
      img {
        border-radius: 0.75rem;
      }
      .yellow-box {
        width: fit-content;
        height: 6px;
        background-color: hsl(47, 88%, 63%);
        border-radius: 0.25rem;
        padding: 0.75rem;
        margin-top: 25px;
        align-content: center;
      }
      .yellow-box h1 {
        font-size: 16px;

      }
      .footer{
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height: fit-content;
        margin: 0px;
        
      }
      .footer h1{
        font-size: 16px;
        margin: 15px;
        
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/assets/images/illustration-article.svg" width="100%" />
      <div class="yellow-box">
        <h1>Learning</h1>
      </div>
      <h1>Publish 21 Dec 2023</h1>
      <h2>HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="footer">
        <img src="/assets/images/image-avatar.webp" width="30px" height="30px">
        <h1>Greg Hooper</h1>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
